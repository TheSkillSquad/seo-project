<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEOblend - Comprehensive SEO Analysis Tool</title>
    
    <!-- Preload critical resources for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//paypal.me">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    
    <!-- Basic SEO Meta Tags -->
    <meta name="description" content="Professional SEO analysis and optimization tool. Monitor your website's performance, track keywords, analyze backlinks, and get actionable insights to improve your search rankings.">
    <meta name="keywords" content="SEO analysis, website optimization, keyword tracking, backlink analysis, technical SEO, site speed, search engine optimization">
    <meta name="author" content="SEOblend Team">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="SEOblend - Comprehensive SEO Analysis Tool">
    <meta property="og:description" content="Professional SEO analysis and optimization tool. Monitor performance, track keywords, and improve search rankings.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://seoblend.com">
    <meta property="og:image" content="https://seoblend.com/og-image.jpg">
    <meta property="og:site_name" content="SEOblend">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SEOblend - Comprehensive SEO Analysis Tool">
    <meta name="twitter:description" content="Professional SEO analysis and optimization tool. Monitor performance, track keywords, and improve search rankings.">
    <meta name="twitter:image" content="https://seoblend.com/og-image.jpg">
    <meta name="twitter:site" content="@seoblend">
    <meta name="twitter:creator" content="@seoblend">
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="msapplication-TileColor" content="#2563eb">
    <meta name="application-name" content="SEOblend">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://seoblend.com">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "SEOblend",
      "description": "Comprehensive SEO analysis and optimization tool for websites. Monitor performance, track keywords, analyze backlinks, and get actionable insights.",
      "url": "https://seoblend.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock",
        "url": "https://seoblend.com"
      },
      "creator": {
        "@type": "Organization",
        "name": "The Skill Squad",
        "email": "seo@theskillsquad.com"
      },
      "featureList": [
        "On-Page SEO Analysis",
        "Technical SEO Audits",
        "Site Speed Monitoring",
        "Backlink Analysis",
        "Keyword Tracking",
        "SEO Reporting"
      ],
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "127",
        "bestRating": "5",
        "worstRating": "1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
